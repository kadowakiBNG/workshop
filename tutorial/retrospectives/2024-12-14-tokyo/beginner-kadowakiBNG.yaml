type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    仕事以外でもプログラミングに関わる機会を持ちたいと思っており、サポーターとの個人的な繋がりから勤務先を会場提供することとなったため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    サポーターとの会話
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    sniffnet
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
    # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    当日の取り組みを丁寧に説明いただけました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    複数人で協力して一連の活動に取り組む
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    機会がなければ興味を持ちつつも触れることのないままだったと思うので、大変貴重な機会になりました。
    今日だけの体験にしてしまうと勿体無いので今後の活動に関しても前向きに考えることができました。ありがとうございました。
